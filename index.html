<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonflyDL - Free Software Coupons</title>
    <style>
        :root {
            --background-color: #1e1e2e;
            --text-color: white;
            --primary-color: #ff4500;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .uuid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .copy-button {
            padding: 5px 10px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .copy-button:hover {
            background-color: darkred;
        }

        .policy {
            margin-top: 10px;
            color: lightgray;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DragonflyDL</h1>
        <p>Get any software for free, legally!</p>
        <input type="text" id="softwareURL" placeholder="Enter software URL">
        <button onclick="getCoupon()">Find Coupon</button>
        <div class="result" id="couponResult"></div>
        <div class="policy" id="policyMessage">
            Before downloading, please review our <a href="https://your-website.com/policy" target="_blank" style="color: var(--primary-color);">website policy</a>.
        </div>
    </div>

    <script>
        async function fetchCoupon(url) {
            try {
                const response = await fetch(`https://api.simplycodes.com/v1/coupons?query=${encodeURIComponent(url)}`);
                const data = await response.json();
                return { coupon: data[0]?.code || null };
            } catch (error) {
                throw new Error("Failed to fetch coupon.");
            }
        }

        async function generateUUID() {
            try {
                const response = await fetch('https://www.uuidgenerator.net/api/version4');
                const uuid = await response.text();
                return uuid.trim();
            } catch (error) {
                throw new Error("Failed to generate coupon.");
            }
        }

        async function getCoupon() {
            let url = document.getElementById("softwareURL").value.trim();
            let resultDiv = document.getElementById("couponResult");
            let policyMessage = document.getElementById("policyMessage");

            if (!url) {
                resultDiv.innerHTML = "⚠️ Please enter a software URL.";
                return;
            }

            try {
                let data = await fetchCoupon(url);
                if (!data.coupon) {
                    data.coupon = await generateUUID();
                }
                policyMessage.style.display = 'block';
                resultDiv.innerHTML = `
                    ✅ Found a coupon for <b>${url}</b>: 
                    <div class="uuid-container">
                        <strong>${data.coupon}</strong>
                        <button class="copy-button" onclick="copyUUID('${data.coupon}')">Copy</button>
                    </div>`;
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }

        function copyUUID(uuid) {
            navigator.clipboard.writeText(uuid).then(() => {
                alert("UUID copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy UUID.");
            });
        }
    </script>

</body>
</html>
