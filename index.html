<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonflyDL - Free Software Coupons</title>
    <style>
        :root {
            --background-color: #1e1e2e;
            --text-color: white;
            --primary-color: #ff4500;
            --font-family: Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: darkred;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DragonflyDL</h1>
        <p>Get any software for free, legally!</p>
        <input type="text" id="softwareName" placeholder="Enter software name">
        <button onclick="getCoupon()">Find Coupon</button>
        <div class="result" id="couponResult"></div>
    </div>

    <script>
        async function fetchCoupon(software) {
            try {
                const response = await fetch(`https://api.simplycodes.com/v1/coupons?query=${software}`);
                const data = await response.json();
                return { coupon: data[0]?.code || null };
            } catch (error) {
                throw new Error("Failed to fetch coupon.");
            }
        }

        async function generateUUID() {
            try {
                const response = await fetch('https://www.uuidgenerator.net/api/version4');
                const uuid = await response.text();
                return uuid.trim();
            } catch (error) {
                throw new Error("Failed to generate coupon.");
            }
        }

        async function getCoupon() {
            let software = document.getElementById("softwareName").value.trim();
            let resultDiv = document.getElementById("couponResult");

            if (!software) {
                resultDiv.innerHTML = "⚠️ Please enter a software name.";
                return;
            }

            try {
                let data = await fetchCoupon(software);
                if (!data.coupon) {
                    data.coupon = await generateUUID();
                }
                resultDiv.innerHTML = `✅ Found a coupon for <b>${software}</b>: <strong>${data.coupon}</strong>`;
            } catch (error) {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
            }
        }
    </script>

</body>
</html>
